<html lang="en" ng-app="stockReaderApp">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Stock Reader App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./style/style.css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.28/angular.min.js"></script>
    <script type="application/javascript" src="./js/app.js"/>
</head>

<body ng-controller="stockReaderController">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Stock Reader</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#" ng-click="showAll()">Home</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Testes <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#" ng-click="fechamentoMaximo()">Fechamento máximo</a></li>
                        <li><a href="#" ng-click="fechamentoMinimo()">Fechamento mínimo</a></li>
                        <li><a href="#" ng-click="retornoMaximo()">Retorno máximo</a></li>
                        <li><a href="#" ng-click="retornoMinimo()">Retorno mínimo</a></li>
                        <li class="divider"></li>
                        <li><a href="#" ng-click="volumeMedio()">Volume médio por Ação</a></li>
                    </ul>
                </li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">

    <table class="table table-striped" ng-show="mostraMovimento">
        <tr>
            <th>Ação</th>
            <th>Data</th>
            <th>Fechamento</th>
            <th>Volume</th>
        </tr>
        <tr ng-repeat="movimento in movimentacao">
            <td>{{movimento.id}}</td>
            <td>{{movimento.date | date : 'dd/MM/yyyy' }}</td>
            <td>{{movimento.close}}</td>
            <td>{{movimento.volume}}</td>
        </tr>
    </table>
    <table class="table table-striped" ng-show="mostraVolume">
        <tr>
            <th>Ação</th>
            <th>Volume</th>
        </tr>
        <tr ng-repeat="volume in volumes">
            <td>{{volume.id}}</td>
            <td>{{volume.volume}}</td>
        </tr>
    </table>

</div><!-- /.container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
